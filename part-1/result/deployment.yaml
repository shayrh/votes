apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-voting-app-result
  namespace: voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-voting-app-result
  template:
    metadata:
      labels:
        app: my-voting-app-result
    spec:
      containers:
        - name: my-voting-app-result
          image: dockersamples/examplevotingapp_result:latest
          ports:
            - containerPort: 80
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: config-results
                  key: POSTGRES_HOST
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi


